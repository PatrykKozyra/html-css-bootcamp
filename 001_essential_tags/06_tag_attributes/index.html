<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Tag attributes</title>
</head>
<body>

<!-- css stylesheet -->
<div></div>

<!-- images; scr and alt -->
<img src="images/img01.jpg" alt="An orange"><br>

<!-- anchors -->
<!-- a{go to google} -->
<!-- or you can use:  a[href="http://www.google.com"]{go to google} -->
<a href="http://www.google.com" target="_blank">go to google</a>

<!-- paragraph element -->
<!-- p.happiness{HAPPY!} -->
<p class="happiness">HAPPY!</p>



</body>
</html>
