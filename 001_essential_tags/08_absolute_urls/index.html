<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Relative URLs 07</title>
</head>
<body>

<!-- relative -->
<img src="images/img01.jpg" alt="an orange">

<!-- relative, same oragne - different directory -->
<img src="img01.jpg" alt="an orange">

<!-- relative, to go back: ../img/img01.jpg -->

<!-- absolute -->
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Dogge_Odin.jpg/250px-Dogge_Odin.jpg" alt="a dog">

<!-- absolute -->
<img src="/08_absolute_urls/img01.jpg" alt="an orange">
<img src="/html-css-bootcamp/08_absolute_urls/img01.jpg" alt="an orange">
<!--does not work /\ -->


</body>
</html>
