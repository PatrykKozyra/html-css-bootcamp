<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Element, class, id</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<!-- these are elements \/ -->

  <header>Header</header>

  <section>
    <article>Article in section</article>
  </section>

  <aside>Aside</aside>

  <footer>Footer</footer>

<!-- this is class \/ -->

  <p class="redbold">Class .redbold</p>
  <p class="redbold">This line will be styled in the same way as previous, because it has the same class</p>
  <br><br><hr>

<!-- this is id \/ -->
  <p id="greenitalic">Id #greenitalic</p>
</body>
</html>
